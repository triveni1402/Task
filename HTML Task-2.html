<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .list{
       border:1px solid;
       display: inline-block;
       padding:5px;
       position: absolute;
       top: 30%;
       left: 40%;
     
     }
    
    </style>
</head>
<body>
    
    <div class="list">
        Lists can be nested(list inside list):
        <ul style="list-style-type: disc;">
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
